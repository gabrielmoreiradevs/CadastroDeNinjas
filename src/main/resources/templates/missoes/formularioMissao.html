<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:if="${missao.id == null}">Cadastrar Nova Missão</title>
    <title th:unless="${missao.id == null}">Editar Missão</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>

<div class="container mt-5 mb-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-7">
            <div class="card shadow-sm">
                <div class="card-header bg-dark text-white">
                    <h2 class="mb-0" th:if="${missao.id == null}"><i class="bi bi-journal-plus me-2"></i>Cadastrar Nova Missão</h2>
                    <h2 class="mb-0" th:unless="${missao.id == null}"><i class="bi bi-pencil-square me-2"></i>Editar Missão</h2>
                </div>
                <div class="card-body p-4">
                    <form th:action="@{/missoes/ui/salvar}" th:object="${missao}" method="post">
                        <input type="hidden" th:field="*{id}"/>

                        <div class="mb-3">
                            <label for="nome" class="form-label">Nome da Missão</label>
                            <input type="text" class="form-control" id="nome" th:field="*{nome}" placeholder="Ex: Proteger o construtor da ponte" required>
                        </div>

                        <div class="mb-3">
                            <label for="dificuldade" class="form-label">Dificuldade</label>
                            <input type="text" class="form-control" id="dificuldade" th:field="*{dificuldade}" placeholder="Ex: A, B, C, D ou S" required>
                        </div>

                        <hr class="my-4">

                        <div class="d-flex justify-content-end">
                            <a th:href="@{/missoes/ui/todos}" class="btn btn-secondary me-2"><i class="bi bi-x-circle me-1"></i>Cancelar</a>
                            <button type="submit" class="btn btn-primary"><i class="bi bi-check-circle-fill me-1"></i>Salvar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
