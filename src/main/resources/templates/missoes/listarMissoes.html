<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Missões</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>

<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4 pb-2 border-bottom">
        <h1 class="mb-0">Lista de Missões</h1>
        <div>
            <a th:href="@{/ninjas/ui/todos}" class="btn btn-info">
                <i class="bi bi-person-lines-fill me-2"></i>Ver a Lista de Ninjas
            </a>
            <a th:href="@{/missoes/ui/novo}" class="btn btn-success">
                <i class="bi bi-plus-circle-fill me-2"></i> Nova Missão
            </a>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped table-hover table-bordered align-middle">
            <thead class="table-dark">
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Nome da Missão</th>
                <th scope="col">Dificuldade</th>
                <th scope="col">Ninjas Atribuídos</th>
                <th scope="col" class="text-center">Ações</th>
            </tr>
            </thead>
            <tbody>
            <tr th:if="${#lists.isEmpty(missoes)}">
                <td colspan="5" class="text-center text-muted p-4">Nenhuma missão cadastrada.</td>
            </tr>
            <tr th:each="missao : ${missoes}">
                <td th:text="${missao.id}">1</td>
                <td th:text="${missao.nome}">Resgatar o Kazekage</td>
                <td th:text="${missao.dificuldade}">S</td>
                <td>
                    <span th:if="${#lists.isEmpty(missao.ninjas)}" class="text-muted fst-italic">Nenhum ninja nesta missão.</span>
                    <ul th:unless="${#lists.isEmpty(missao.ninjas)}" class="list-unstyled mb-0">
                        <li th:each="ninja : ${missao.ninjas}" th:text="${ninja.nome}"></li>
                    </ul>
                </td>
                <td class="text-center">
                    <a th:href="@{/missoes/ui/alterar/{id}(id=${missao.id})}" class="btn btn-warning btn-sm" title="Alterar">
                        <i class="bi bi-pencil-square"></i>
                    </a>

                    <form th:action="@{/missoes/ui/deletar/{id}(id=${missao.id})}" th:method="delete" class="d-inline" onsubmit="return confirm('Tem certeza que deseja deletar esta missão?');">

                        <button type="submit" class="btn btn-danger btn-sm"
                                th:disabled="${!#lists.isEmpty(missao.ninjas)}"
                                th:attr="data-bs-toggle=${!#lists.isEmpty(missao.ninjas) ? 'tooltip' : ''}"
                                title="Não é possível deletar missões com ninjas atribuídos">
                            <i class="bi bi-trash"></i>
                        </button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
