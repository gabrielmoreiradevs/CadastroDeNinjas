<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:if="${ninja.id == null}">Cadastrar Novo Ninja</title>
    <title th:unless="${ninja.id == null}">Editar Ninja</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
<div class="container mt-5 mb-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-7">
            <div class="card shadow-sm">
                <div class="card-header bg-dark text-white">
                    <h2 class="mb-0" th:if="${ninja.id == null}"><i class="bi bi-person-plus-fill me-2"></i>Cadastrar Novo Ninja</h2>
                    <h2 class="mb-0" th:unless="${ninja.id == null}"><i class="bi bi-pencil-square me-2"></i>Editar Ninja</h2>
                </div>
                <div class="card-body p-4">
                    <form th:action="@{/ninjas/ui/salvar}" th:object="${ninja}" method="post">
                        <input type="hidden" th:field="*{id}"/>

                        <div class="mb-3">
                            <label for="nome" class="form-label">Nome Completo</label>
                            <input type="text" class="form-control" id="nome" th:field="*{nome}" placeholder="Ex: Uzumaki Naruto" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" th:field="*{email}" placeholder="Ex: naruto@konoha.com" required>
                        </div>
                        <div class="mb-3">
                            <label for="idade" class="form-label">Idade</label>
                            <input type="number" class="form-control" id="idade" th:field="*{idade}" placeholder="Ex: 17" required>
                        </div>
                        <div class="mb-3">
                            <label for="rank" class="form-label">Rank</label>
                            <input type="text" class="form-control" id="rank" th:field="*{rank}" placeholder="Ex: Kage" required>
                        </div>
                        <div class="mb-3">
                            <label for="imgUrl" class="form-label">URL da Imagem</label>
                            <input type="url" class="form-control" id="imgUrl" th:field="*{imgUrl}" placeholder="https://exemplo.com/imagem.png" required>
                        </div>

                        <div class="mb-3">
                            <label for="missoes" class="form-label">Missão Atual</label>
                            <select class="form-select" id="missoes" th:field="*{missoes}">
                                <option value="">-- Nenhuma Missão --</option>
                                <option th:each="missao : ${todasAsMissoes}"
                                        th:value="${missao.id}"
                                        th:text="${missao.nome} + ' (Dificuldade: ' + ${missao.dificuldade} + ')'">
                                    Nome da Missão
                                </option>
                            </select>
                        </div>
                        <hr class="my-4">

                        <div class="d-flex justify-content-end">
                            <a th:href="@{/ninjas/ui/todos}" class="btn btn-secondary me-2"><i class="bi bi-x-circle me-1"></i>Cancelar</a>
                            <button type="submit" class="btn btn-primary"><i class="bi bi-check-circle-fill me-1"></i>Salvar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
