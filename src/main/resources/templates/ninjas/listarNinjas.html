<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Ninjas</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <style>
        .ninja-img {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 50%;
            border: 2px solid #dee2e6;
        }

        .action-buttons form,
        .action-buttons a {
            display: inline-block;
            margin-right: 5px;
        }

        /* Alinha verticalmente o conteúdo da célula */
        .table > :not(caption) > * > * {
            vertical-align: middle;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4 pb-2 border-bottom">
        <h1 class="mb-0">Lista de Ninjas</h1>
        <div>
            <a th:href="@{/missoes/ui/todos}" class="btn btn-info">
                <i class="bi bi-journal-text me-2"></i>Ver Todas as Missões
            </a>
            <a th:href="@{/ninjas/ui/novo}" class="btn btn-success">
                <i class="bi bi-plus-circle-fill me-2"></i> Novo Ninja
            </a>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped table-hover table-bordered">
            <thead class="table-dark">
            <tr>
                <th scope="col">Imagem</th>
                <th scope="col">Nome</th>
                <th scope="col">Idade</th>
                <th scope="col">Rank</th>
                <th scope="col">Missão Atual</th>
                <th scope="col" class="text-center">Ações</th>
            </tr>
            </thead>
            <tbody>
            <tr th:if="${#lists.isEmpty(ninjas)}">
                <td colspan="6" class="text-center text-muted p-4">
                    Nenhum ninja foi encontrado no sistema.
                </td>
            </tr>

            <tr th:each="ninja : ${ninjas}">
                <td>
                    <img th:src="${ninja.imgUrl}" alt="Imagem do Ninja" class="ninja-img">
                </td>
                <td th:text="${ninja.nome}">Uzumaki Naruto</td>
                <td th:text="${ninja.idade}">17</td>
                <td th:text="${ninja.rank}">Kage</td>
                <td>
                    <div th:if="${ninja.missoes}">
                        <strong th:text="${ninja.missoes.nome}"></strong>
                        <div><small class="text-muted" th:text="'Dificuldade: ' + ${ninja.missoes.dificuldade}"></small></div>
                    </div>
                    <span th:unless="${ninja.missoes}" class="text-muted fst-italic">Sem missão atribuída</span>
                </td>
                <td class="text-center action-buttons">
                    <a th:href="@{/ninjas/ui/listar/{id}(id=${ninja.id})}" class="btn btn-info btn-sm" title="Ver Detalhes">
                        <i class="bi bi-eye"></i>
                    </a>
                    <a th:href="@{/ninjas/ui/alterar/{id}(id=${ninja.id})}" class="btn btn-warning btn-sm" title="Alterar">
                        <i class="bi bi-pencil-square"></i>
                    </a>
                    <form th:action="@{/ninjas/ui/deletar/{id}(id=${ninja.id})}" th:method="delete"
                          onsubmit="return confirm('Você tem certeza que deseja deletar este ninja?');">
                        <button type="submit" class="btn btn-danger btn-sm" title="Deletar">
                            <i class="bi bi-trash"></i>
                        </button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
