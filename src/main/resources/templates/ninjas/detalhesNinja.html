<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="'Detalhes de ' + ${ninja.nome}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        .details-card img {
            max-width: 250px;
            height: auto;
            border-radius: 10px;
            border: 5px solid #fff;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body class="bg-light">

<div class="container mt-5 mb-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-lg details-card">
                <div class="card-header bg-dark text-white text-center">
                    <h2 class="mb-0">Perfil do Ninja</h2>
                </div>
                <div class="card-body p-4 text-center">
                    <img th:src="${ninja.imgUrl}" th:alt="'Imagem de ' + ${ninja.nome}" class="img-fluid mb-4">

                    <h1 class="card-title" th:text="${ninja.nome}">Nome do Ninja</h1>
                    <h5 class="card-subtitle mb-2 text-muted" th:text="'Rank: ' + ${ninja.rank}">Rank</h5>

                    <hr>

                    <ul class="list-group list-group-flush text-start">
                        <li class="list-group-item"><strong>ID:</strong> <span th:text="${ninja.id}"></span></li>
                        <li class="list-group-item"><strong>Email:</strong> <span th:text="${ninja.email}"></span></li>
                        <li class="list-group-item"><strong>Idade:</strong> <span th:text="${ninja.idade}"></span> anos</li>
                        <li class="list-group-item">
                            <strong>Missão Atual:</strong>
                            <span th:if="${ninja.missoes}" th:text="${ninja.missoes.nome} + ' (Dificuldade: ' + ${ninja.missoes.dificuldade} + ')'" class="fw-bold text-success"></span>
                            <span th:if="${ninja.missoes == null}" class="text-muted fst-italic">Nenhuma missão atribuída</span>
                        </li>
                    </ul>
                </div>
                <div class="card-footer text-center">
                    <a th:href="@{/ninjas/ui/todos}" class="btn btn-primary">
                        <i class="bi bi-arrow-left-circle me-2"></i>Voltar para a Lista
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
